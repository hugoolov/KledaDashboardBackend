# Server Configuration
server.port=8080

# Database Configuration (defaults to H2, can be overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:clothingdb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true

# H2 Console (only works with H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.kleda_dashboard_backend=DEBUG
logging.level.org.springframework.web=INFO