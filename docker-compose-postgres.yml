version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kleda_dashboard_postgres
    environment:
      POSTGRES_DB: kledadashboarddb
      POSTGRES_USER: kleda_user
      POSTGRES_PASSWORD: kleda_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kleda_user -d kledadashboarddb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kleda_dashboard_backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/kledadashboarddb
      - SPRING_DATASOURCE_USERNAME=kleda_user
      - SPRING_DATASOURCE_PASSWORD=kleda_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/brands"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: